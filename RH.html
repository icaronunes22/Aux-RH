<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <script src="C:\Curso Udemy JAva\Programa RH\Java.js"></script>
    <form mothod="POST" class="form" action="D:\Codigo de programação do icaro\Programa RH\Programa de RH.js" onsubmit=""></form>
    <form>
        <label for="fname">Primeiro Nome:</label>
        <input type="text" id="Nome1" class="nome" name="firstName"><br>
        <label for="lname">Sobrenome:</label>
        <input type="text" id="Nome2" class="sobrenome" name="lastName"><br>
            
       

        <label for="lname">CPF:</label>
        <input type="text" class="form-control cpf-mask" id="CPF" placeholder="Ex.: 000.000.000-00" maxlength="14" autocomplete="off"><br>
       
       
        <label for="endereço">Endereço:</label>
        <input type="text" class="endereço" name="Endereço" id="Residencia"><br>
       
        
        <label for="cargoAtual">Cargo Ocupado:</label>
        <select type="text" class="cargo" name="cargo" id="NivelDeCargo">
            <option value="aprendiz" label="Aprendiz">  
                <option value="efetivado" label="Funcionario Efetivo">
                    <option value="chefeDeEquipe" label="Chefe de Equipe">
                        <option value="assistenteDeGerencia" label="Sub Gerente">
                            <option value="gerente" label="Gerente">
                                <option value="diretor" label="Diretor">
                                    <option value="presidente" label="Presidente">
               
        </select><br>

        
        <label for="nivelAtual">Nivel Ocupado:</label>
        <select type="number" class="nivel" name="nivel" id="NivelDeCargo">
            <option id= "nivel1" value="1" label="1"> 
            <option id= "nivel2" value="2" label="2"> 
            <option id= "nivel3" value="3" label="3"> 
            <option id= "nivel4" value="4" label="4"> 
            <option id= "nivel5" value="5" label="5"> 
        </select><br>

        <label for="salario">Salario Base:</label>
        <input type="number" class="salario" name="salario" id="salario"><br>        
 


        <input type="submit" name="Enviar" id="buttonEnviar" value="Enviar">
      </form>   
    
</body>
</html>
